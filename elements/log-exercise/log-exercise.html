<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="log-exercise">

  <template>
    <link rel="stylesheet" href="log-exercise.css">
    <paper-shadow z="1" id="miniCard" flex>
      <div horizontal layout>
        <div flex>
          <core-dropdown-menu label="Choose a body part">
            <core-dropdown class="dropdown">
              <core-selector id="bodySelected" on-core-select="{{selectedBody}}" selectedItem={{item}} selected="">
                <template repeat="{{bodyPart in masterList}}">
                  <core-item label={{bodyPart.name}}></core-item>
                </template>
            </core-dropdown>
          </core-dropdown-menu>
        </div>
        <div flex>
          <core-dropdown-menu label="Choose an exercise">
            <core-dropdown class="dropdown">
              <core-selector on-core-select="{{selectedExercise}}" selectedItem={{item}} selected="">
                <template repeat="{{bodyPart in masterList}}">
                  <template repeat="{{exercise in bodyPart.exercises}}">
                    <core-item label={{exercise}} id="{{bodyPart.name}}"></core-item>
                  </template>
                </template>
              </core-dropdown>
            </core-dropdown-menu>
        </div>
        <div flex two>
          Set 1: <paper-slider></paper-slider>
          Set 2: <paper-slider></paper-slider>
          Set 3: <paper-slider></paper-slider>

        </div>
        <div flex>
          <paper-button raised>+ADD SET</paper-button>
        </div>
      </div>
    </paper-shadow>



  </template>
  <script>
  Polymer('log-exercise', {
    ready: function() {
    },
    selectedBody: function(e){
      console.log(e.detail.item.label);
    },
    selectedExercise: function(e){
      console.log(e.detail.item.id);
    },
    bodyParts: ['Chest', 'Back', 'Core (Abs)', 'Core (Back)', 'Grip', 'Legs'],
    masterList: [
                {name:'Chest',exercises: ['Kneeling Pushups', 'Half Pushups', 'Full Pushups']},
                {name:'Back',exercises: ['Verical Pulls', 'Horizontal Pullups', 'JackKnife Pullups']},
                {name:'Core (Abs)',exercises: ['Knee Tucks', 'Laying Knee Tucks', 'Frog Raises']},
                {name:'Legs',exercises: ['Shoulder Stand Squats', 'JackKnife Squats', 'Supported Squats']}
              ]
  });
  </script>

</polymer-element>
